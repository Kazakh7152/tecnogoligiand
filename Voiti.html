    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --header-background: #f0f0f0;
            --menu-text-color: black;
            --button-background: #6200ea;
            --button-text-color: white;
            --button-hover-background: #3700b3;
            --login-button-background: #03dac6;
            --login-button-text-color: black;
            --login-button-hover-background: #018786;
            --dropdown-background: #ffffff;
            --dropdown-hover-background: #eeeeee;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --header-background: #333333;
            --menu-text-color: #ffffff;
            --button-background: #bb86fc;
            --button-text-color: #000000;
            --button-hover-background: #3700b3;
            --login-button-background: #03dac6;
            --login-button-text-color: #000000;
            --login-button-hover-background: #018786;
            --dropdown-background: #424242;
            --dropdown-hover-background: #555555;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--header-background);

        }

        .menu {
            list-style: none;
            display: flex;
            gap: 1rem;
            position: relative;
            left: -200px;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            color: var(--menu-text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: var(--dropdown-hover-background);
        }

        .menu li:hover .dropdown {
            display: block;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--dropdown-background);
            list-style: none;
            padding: 0;
            margin: 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .dropdown li {
            width: 200px;
        }

        .dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: var(--dropdown-hover-background);
        }

        .theme-switch {
            background-color: var(--button-background);
            color: var(--button-text-color);
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-switch:hover {
            background-color: var(--button-hover-background);
        }

        .login-buttons {
            display: flex;
            gap: 0.5rem;
            position: relative;
            left: 210px;
        }

        .login-button {
            background-color: var(--login-button-background);
            color: var(--login-button-text-color);
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-button:hover {
            background-color: var(--login-button-hover-background);
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
        }
    </script>
